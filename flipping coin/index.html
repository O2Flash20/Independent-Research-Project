<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    
    <script src="sketch.js" defer></script>
  </head>

  <body>
    <div id="3dCanvasHolder"></div>
    <br>
    <button id="flipCoin">Flip!</button>
    <div class="group">
        <h2>Initial Conditions</h2>
        <span>Force Position (click and drag base and tip of vector): </span>
        <div id="forcePositionCanvasHolder"></div>
        <br>
        <span>Force Angle: </span>
        <div id="forceAngleCanvasHolder"></div>
        <input type="range" id="forceDirXAxis" value="0" step="1" min="0" max="90">
        <span id="forceDirXAxisDisplay">0</span><span>Â°</span>
        <br><br>
        <span>Force Magnitude: </span>
        <input type="number" id="forceMagnitude" value="1" step="0.1" min="0">
        <span>N</span>
        <br>
        <span>Initial Velocity: </span>
        <input type="number" id="initialVelocity" value="3" step="0.5" min="0">
        <span>m/s</span>
    </div>
  </body>
</html>
