<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penney's Game Calculator</title>
    <link rel="stylesheet" href="../style.css">

    <script src="./script.js" defer></script>
</head>

<body>
    <!-- <input id="probInput" type="range" value="0.5" min="0" max="1" step="0.01"> -->

    <span>Number of Players: </span><input id="numPlayersInput" type="number" value="2" min="2"><br>

    <br>

    <div id="sequenceLengthsHolder"></div>

    <p style="font-size: small;">Note: in the case that the sequences of two players have the same ending, they will both win simultaneously. This calculator treats that as a tie, and calls the win probability of each 50%.</p>

    <span>Number of Possible Flip Outcomes: </span><input id="numOutcomesInput" type="number" value="2" min="2"><br>

    <br>

    <div id="outcomesProbabilitiesHolder"></div>
    <p id="outcomesProbabilitiesWarning" style="color: red"></p>

    <br>

    <!-- if number of players is two, offer to make a table of all the sequences -->
    <div id="tableCreatorDiv"></div>

    <div id="playerSequencesHolder"></div>
    <p id="sequencesMatchWarning" style="color: red;"></p>

    <br>

    <button id="calculateChancesButton" style="width: 150px; height: 90px;">Calculate Win Chances!</button>

    <div id="winChancesDisplay"></div>
</body>

</html>
